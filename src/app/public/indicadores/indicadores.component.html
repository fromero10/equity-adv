<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <label for="">Última Actualización: {{fecha | date: 'short'}}</label>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-azul">Importar datos</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-blanco">Este año 2019 <i class="fa fa-chevron-down" aria-hidden="true" ks
              style="margin-left: 2px"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <div class="row">
          <div class="col-sm-4" style="margin: 0 auto">
            <span class="titulo">Liquidez</span>
          </div>
        </div>
        <h3 style="margin: 0 auto; font-weight: normal">44.0</h3>
        <div class="col-sm-4" style="margin: 0 auto">
          <span class="pequenho verde">+9.8%</span>
        </div>
        <canvas #grafico1 style="width: 100%; height: 100px;"></canvas>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <div class="row">
          <div class="col-sm-6" style="margin: 0 auto">

        </div>

        <div class="col-sm-4" style="margin: 0 auto">
          <span class="pequenho rojo">-5.7%</span>
        </div>
        <canvas #grafico2 style="width: 100%; height: 100px;"></canvas>
      </div>
    </div>
    <div class="col-sm-3">

    </div>
  </div>

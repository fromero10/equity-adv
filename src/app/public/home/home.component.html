<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xl-12">
      <h2>Estadisticas</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-6 col-lg-4 col-xl-4">
      <nb-card>
        <nb-card-header><p class="titulo-tarjeta">Propiedades en el sistema</p></nb-card-header>
        <nb-card-body class="cuerpo-tarjeta">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12">
              <p class="valor-estadistica">25</p>
              <!-- <p class="estadistica1"><i class="nb-arrow-thin-down"></i> 13.8%</p> -->
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12" style="text-align: right"><i class="fa fa-bar-chart grafica3"></i></div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-4 col-xs-6 col-lg-4 col-xl-4">
      <nb-card>
        <nb-card-header class="header-valores"><p class="titulo-tarjeta">Usuarios creados</p></nb-card-header>
        <nb-card-body class="cuerpo-tarjeta">
          <div class="row" style="padding-top: 0px">
            <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12">
              <p class="valor-estadistica">20</p>
              <!-- <p class="estadistica2"><i class="nb-arrow-thin-up"></i> 13.8%</p> -->
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12" style="text-align: right"><i class="fa fa-bar-chart grafica2"></i></div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-4 col-xs-6 col-lg-4 col-xl-4">
      <nb-card>
        <nb-card-header><p class="titulo-tarjeta">Reservas en el sistema</p></nb-card-header>
        <nb-card-body class="cuerpo-tarjeta">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12">
              <p class="valor-estadistica">50</p>
              <!-- <p class="estadistica1"><i class="nb-arrow-thin-down"></i> 13.8%</p> -->
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12" style="text-align: right"><i class="fa fa-bar-chart grafica1"></i></div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <nb-card  [nbSpinner]="spinerGrafica" nbSpinnerStatus="success" nbSpinnerMessage="Cargando">
        <nb-card-header>Grafica</nb-card-header>
        <nb-card-body>
          <canvas #grafico1 style="width: 100%; height: 300px;"></canvas>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
